<div class="googleMapContainer">
 <div class="googleMapSearchContainer">
  <div class="searchField">
    <input
      type="text"
      placeholder="Find Location"
      class="googleMapSearch" #direction
      (keyup.enter)="googleMapService.showOnMap(direction.value, streetViewNode.nativeElement)">
    <i
      class="fas fa-search"
      (click)="googleMapService.showOnMap(direction.value, streetViewNode.nativeElement)"
      ></i>
  </div>
 </div>
 <agm-map
     [ngStyle]="{'width': googleMapWidthHandler()}"
     [zoom]="6"
     [latitude]="googleMapService.mark.lat"
     [longitude]="googleMapService.mark.lng"
     (mapClick)="googleMapService.replaceMarkerByClicking($event, streetViewNode.nativeElement)">
   <agm-marker
     [latitude]="googleMapService.mark.lat"
     [longitude]="googleMapService.mark.lng"
     [markerDraggable]="true"
     *ngIf="googleMapService.showMark"
     (dragEnd)="googleMapService.replaceMarkerByDragging($event, streetViewNode.nativeElement)">
   </agm-marker>
   <app-google-map-wrapper (mapLoad)='googleMapService.initMap($event)'></app-google-map-wrapper>
 </agm-map>
 <aside class="googleMapAsideContainer" [ngStyle]="{'display': showStreetViewPano()}">
     <div id="streetView" #streetView ></div>
 </aside>
</div>
