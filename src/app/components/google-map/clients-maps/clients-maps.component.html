<div class="googleMapContainer">
 <agm-map
     [zoom]="6"
     [latitude]="deafultMarker.lat"
     [longitude]="deafultMarker.lng">
   <agm-direction
    [origin]="googleMapService.currentPosition"
    [destination]="googleMapService.destination"
    *ngIf="googleMapService.showDestination"
    ></agm-direction>
   <app-google-map-wrapper (mapLoad)='getMap($event)'></app-google-map-wrapper>
 </agm-map>
 <mat-form-field class="example-full-width">
     <input matInput placeholder="Clients direction" #direction>
 </mat-form-field>
 <button mat-button (click)="googleMapService.showOnMap(direction.value, map)">Click me!</button>
</div>
