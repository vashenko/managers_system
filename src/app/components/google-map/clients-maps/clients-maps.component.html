<div class="googleMapContainer">
 <div class="googleMapSearchContainer">
  <div class="searchField">
    <input
      type="text"
      placeholder="Find Location"
      class="googleMapSearch"
      (keyup.enter)="showOnMap()"
      [value]="this.clientAddress || '' "
      [disabled]="true">
    <i
      class="fas fa-search"
      (click)="showOnMap()">
    </i>
  </div>
 </div>
 <agm-map
     [ngStyle]="{'width': googleMapWidthHandler()}"
     [zoom]="6"
     [latitude]="this.mark.lat"
     [longitude]="this.mark.lng">
   <agm-marker
     [latitude]="this.mark.lat"
     [longitude]="this.mark.lng"
     [markerDraggable]="false"
     *ngIf="this.googleMapService.showMark">
   </agm-marker>
   <app-google-map-wrapper (mapLoad)='initMap($event)'></app-google-map-wrapper>
 </agm-map>
 <aside class="googleMapAsideContainer" [ngStyle]="{'display': showStreetViewPano()}">
     <div id="streetView" #streetView ></div>
 </aside>
</div>
