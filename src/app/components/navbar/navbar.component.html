<div class="navbar-container" [class.example-is-mobile]="mobileQuery.matches">
  <mat-toolbar color="primary" class="example-toolbar">
     <a  mat-list-item class="anchorNavItem" [routerLink]="['/log-in']" *ngIf="!this.authService.authenticated">Sign In</a>
     <a  mat-list-item class="anchorNavItem" [routerLink]="['/subdivisions']">Subdivisions</a>
     <a  mat-list-item class="anchorNavItem" [routerLink]="['/graphics']">Graphics</a>
     <a  mat-list-item class="anchorNavItem" (click)="logOut()" *ngIf="this.authService.authenticated">Log Out</a>
     <a  mat-list-item class="anchorNavItem" *ngIf="currentUserName"><h4>Hello {{this.currentUserName}}</h4></a>
  </mat-toolbar>

<mat-sidenav-container class="sidenav-container" [style.marginTop.px]="mobileQuery.matches ? 56 : 0">
  <mat-sidenav
    #snav [mode]="mobileQuery.matches ? 'over' : 'side'"
    [fixedInViewport]="mobileQuery.matches" fixedTopGap="56">
    <mat-nav-list>
     <a  mat-list-item class="sideNavAnchorItem" [routerLink]="['/log-in']" *ngIf="!this.authService.authenticated">Sign In</a>
     <a  mat-list-item class="sideNavAnchorItem" [routerLink]="['/subdivisions']">Subdivisions</a>
     <a  mat-list-item class="sideNavAnchorItem" [routerLink]="['/graphics']">Graphics</a>
     <a  mat-list-item class="sideNavAnchorItem" (click)="logOut()" *ngIf="this.authService.authenticated">Log Out</a>
     <a  mat-list-item class="sideNavAnchorItem" *ngIf="currentUserName"><h4>Hello {{this.currentUserName}}</h4></a>
    </mat-nav-list>
  </mat-sidenav>
  <mat-sidenav-content>
    <router-outlet></router-outlet>
  </mat-sidenav-content>
</mat-sidenav-container>
</div>
